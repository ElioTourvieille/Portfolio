    <main id="form-wrapper">
        <div class="form-title">
            <h1>Contactez-moi </h1>
            <p>Je suis impatient de vous entendre me parler de votre projet! Ou peut être d'échanger autour d'une petite partie de poker? </p>
            <div class="whatsapp">
                <a href="https://wa.me/+41799418968" target="_blank"><i class="ri-whatsapp-fill"></i><p>Whatsapp</p></a>
            </div>

                <a href="https://t.me/eric_tourvieille" target="_blank"><i class="ri-telegram-fill"></i><p>Telegram</p></a>
            </div>
        </div>
        <div class="contact-form">
            <form class="form" id="contact-form">

            <div class="input--small">
                <input id="fname" class="form__field" type="text">
                <label class="form__label">Prénom<i class="ri-close-circle-fill"></i></label>
            </div>
            
            <div class="input--small">
                <input id="lname" class="form__field" type="text">
                <label class="form__label">Nom</label>
                <p id="infoName"></p>
            </div>
            
            <div class="input--small">
                <input id="address" class="form__field" type="text">
                <label class="form__label">Adresse</label>
                <p id="infoAdress"></p>
            </div>
    
            <div id=code class="input--small">
                <input id="Zip" class="form__field" type="number">
                <label class="form__label">Code Postal</label>
                <p id="infoZip"></p>
            </div>
            
            <div id=city class="input--small">
                <input id="city-input" class="form__field" type="text">
                <label class="form__label">Ville</label>
                <p id="infoCity"></p>
            </div>
            
            <div class="input--small">
                <input id="mail" class="form__field" type="email" data-msg-email="Veuillez saisir un email valide">
                <label class="form__label">Adresse mail</label>
                <p id="infoMail"></p>
            </div>
    
            <div class="input--small">
                <input id="phone" class="form__field" type="tel">
                <label class="form__label">Téléphone</label>
                <p id="infoPhone"></p>
            </div>
    
            <div class="input--small">
                <textarea name="message" id="message" class="form__field" rows="4"></textarea>
                <label class="form__label">Message</label>
                <p id="infoMsg"></p>
            </div>
    
            </form>
            <div class="submit">
                <button type="submit" class="btn-submit">Envoyer</button>
            </div>
        </div>
    
        <div class="modal-info">
            <p class="modal-text"></p>
